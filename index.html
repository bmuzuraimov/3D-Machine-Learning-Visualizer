<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Machine Learning Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas-container" style="position: relative">
      <div
        id="infoPanel"
        style="
          position: absolute;
          background: rgba(255, 255, 255, 0.8);
          padding: 10px;
          display: none;
          border: 1px solid #000;
          pointer-events: none;
          z-index: 100;
        "
      >
        Hover over an object to see details.
      </div>
      <div
        id="algorithm-name"
        style="position: absolute; top: 10px; left: 50%; color: white"
      >
        Affinity Propagation
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
